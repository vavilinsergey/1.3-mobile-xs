<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style 1.3 768px BAM.css">
        <title>SPC Сервис</title>
    </head>
    <body>
        <header>
            <nav class="header-nav"> 
                <div class="header-nav-block">
                    <div class="header-nav-sub-block1">
                        <div class="nav-item">
                            <button type="button" class="nav-item__button" > 
                                <img src="/maket 1.3 mobile BEM/images/header-images/menu.svg" alt="Главное меню" class="nav-item__icon">
                            </button>
                        </div>
                    </div>    
                        <div class="header-nav__logo">
                            <img src="/maket 1.3 mobile BEM/images/header-images/logo.svg" class="header-nav__image">
                        </div>                 
                    </div>
                <div class="header-nav-block">
                    <div class="header-nav-sub-block2">
                        <div class="nav-item">
                            <button type="button" class="nav-item__button">
                                <img src="/maket 1.3 mobile BEM/images/header-images/call.svg" alt="Заказать звонок" class="nav-item__icon">
                            </button>
                        </div> 
                        <div class="nav-item">
                            <button type="button" class="nav-item__button">
                                <img src="/maket 1.3 mobile BEM/images/header-images/chat.svg" alt="Написать нам" class="nav-item__icon">
                            </button>
                        </div>                                                   
                        <div class="nav-item">
                            <button type="button" class="nav-item__button">
                                <img src="/maket 1.3 mobile BEM/images/header-images/profile.svg" alt="Профиль"class="nav-item__icon">
                            </button>
                        </div> 
                    </div>
                    <div class="header-nav-sub-block3">
                        <div class="nav-item">
                            <button type="button" class="nav-item__button">
                                <img src="/maket 1.3 mobile BEM/images/header-images/repair.svg" alt="Оставить заявку" class="nav-item__icon">
                            </button>
                        </div>
                        <div class="nav-item">
                            <button type="button" class="nav-item__button">
                                <img src="/maket 1.3 mobile BEM/images/header-images/check-status.svg" alt="Узнать статус заявки"class="nav-item__icon">
                            </button>
                        </div>
                    </div>                                  
                </div>
            </nav>
        </header>
        <main>
            <article class="main-article">              
                <h1 class="main-article__header">
                    Услуги и сервисы
                </h1>
                <nav class="main-nav">
                    <button type="button" class="main-nav__button">Ремонтируемые устройства</button>        
                    <button type="button" class="main-nav__button">Дополнительные услуги</button> 
                    <button type="button" class="main-nav__button">Цены на услуги</button>   
                    <button type="button" class="main-nav__button">Специальные цены</button>     
                </nav>
                <div class="content">
                    <div class="content__text-block">
                        <p class="content__text-pre">Мы являемся авторизованным сервисным 
                            центром по ремонту техники Dell. Только у нас 
                            вы можете отремонтировать свой ноутбук 
                            Dell с официальной гарантией 
                            производителя.

                            Мы успешно работаем с 1992 года и 
                            заслужили репутацию надежного партнера</p>
                        <div class="read-more">
                            <button type="button" class="read-more__button">
                            Читать далее
                            </button>
                        </div> 
                    </div>                           
                    <div class="content__gallery">                   
                        <img src="/maket 1.3 mobile BEM/images/gallery/gallery.png" alt="" class="content__galleryimage">
                    </div>  
                </div>                       
            </article>
        </main>
        <footer>
           
        </footer>
    </body>
