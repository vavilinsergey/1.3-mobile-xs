<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style 1.3 320px BAM.css">
        <title>SPC Сервис</title>
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <div class="header-nav-block">
                    <div class="nav-item">
                        <button type="button" class="nav-item__button" > 
                            <img src="/maket 1.3 mobile BEM/images/header-images/menu.svg" alt="Главное меню" class="nav-item__icon">
                        </button>
                    </div>
                    <div class="header-nav__logo">
                        <img src="/maket 1.3 mobile BEM/images/header-images/logo.svg" class="header-nav__image">
                    </div>
                </div>
                <div class="header-nav-block">
                    <div class="nav-item">
                        <button type="button" class="nav-item__button">
                            <img src="/maket 1.3 mobile BEM/images/header-images/repair.svg" alt="Оставить заявку" class="nav-item__icon">
                        </button>
                    </div>
                    <div class="nav-item">
                        <button type="button" class="nav-item__button">
                            <img src="/maket 1.3 mobile BEM/images/header-images/check-status.svg" alt="Узнать статус заявки"class="nav-item__icon">
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <article class="main-article">              
                <h1 class="main-article__header">
                    Услуги и сервисы
                </h1>
                <nav class="main-nav">
                    <button type="button" class="main-nav__button">Ремонтируемые устройства</button>        
                    <button type="button" class="main-nav__button">Дополнительные услуги</button>   
                </nav>
                <section class="content">
                    <p class="content__text pre">Мы являемся авторизованным
                    сервисным центром по ремонту техники
                    Dell. Только у нас вы можете
                        отремонтировать свой ноутбук Dell
                    с официальной гарантией производителя.</p>
                    <div class="read-more">
                        <button type="button" class="read-more__button">
                            Читать далее
                        </button>
                    </div> 
                </section>                 
            </article>
        </main>
        <footer>
            <div class="gallery">
                <img src="/maket 1.3 mobile BEM/images/gallery/gallery.png" alt="" class="gallery__image">
            </div>
        </footer>
    </body>
